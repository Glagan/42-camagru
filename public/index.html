<!DOCTYPE html>
<html lang="en" class="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/favicon.ico">
	<title>camagru</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/index.css" />
</head>
<body class="transition min-h-screen overflow-x-hidden bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-100">
	<div class="max-w-full xl:container w-full xl:w-9/12 mx-auto">
		<div class="flex flex-column md:flex-row flex-wrap md:flex-nowrap justify-between">
			<div id="navigation"></div>
			<div id="content">
				<svg id="loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
					<circle cx="50" cy="50" r="0" fill="none" stroke="#93dbe9" stroke-width="2">
						<animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="0s"></animate>
						<animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s"></animate>
					</circle>
					<circle cx="50" cy="50" r="0" fill="none" stroke="#689cc5" stroke-width="2">
						<animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.5s"></animate>
						<animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.5s"></animate>
					</circle>
				</svg>
			</div>
			<div id="small-navigation"></div>
		</div>
	</div>
	<script type="application/javascript" src="/assets/index.js"></script>
</body>
</html>
